<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
      body {
        font-family: 'Varela Round', sans-serif;
        margin: 0;
        padding: 0;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: 
          radial-gradient(at 20% 20%, rgba(168, 85, 247, 0.11) 0px, transparent 45%),
          radial-gradient(at 80% 80%, rgba(236, 72, 153, 0.06) 0px, transparent 45%),
          radial-gradient(at 60% 10%, rgba(245, 224, 220, 0.12) 0px, transparent 40%),
          radial-gradient(at 40% 90%, rgba(254, 243, 199, 0.05) 0px, transparent 40%),
          #fefefe;
        color: #111827;
        position: relative;
        overflow: hidden;
      }
      .dotted-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.4;
        background-image: radial-gradient(circle, #d1d5db 1px, transparent 1px);
        background-size: 24px 24px;
        z-index: 0;
      }
      .content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 720px;
        padding: 60px;
        text-align: center;
      }
      .logo-container {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 40px;
      }
      .logo-icon {
        position: relative;
        width: 48px;
        display: flex;
        flex-direction: column;
        gap: 6px;
        align-items: flex-start;
        justify-content: center;
      }
      .logo-bar-1 {
        width: 48px;
        height: 12px;
        border-radius: 6px;
        background: linear-gradient(to right, #a855f7, #ec4899);
      }
      .logo-bar-2 {
        width: 36px;
        height: 12px;
        border-radius: 6px;
        background: linear-gradient(to right, #a855f7, #ec4899);
        opacity: 0.7;
      }
      .logo-bar-3 {
        width: 24px;
        height: 12px;
        border-radius: 6px;
        background: linear-gradient(to right, #a855f7, #ec4899);
        opacity: 0.4;
      }
      .logo-text {
        font-size: 48px;
        letter-spacing: -0.02em;
        background: linear-gradient(to right, #a855f7, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .subtitle {
        font-size: 28px;
        color: #6b7280;
        max-width: 700px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="dotted-grid"></div>
      <div class="content">
        <div class="logo-container">
          <div class="logo-icon">
            <div class="logo-bar-1"></div>
            <div class="logo-bar-2"></div>
            <div class="logo-bar-3"></div>
          </div>
          <div class="logo-text">Flowtusk</div>
        </div>
        
        <p class="subtitle">
          AI agents that build your entire B2B marketing funnel
        </p>
      </div>
    </div>
  </body>
</html>
