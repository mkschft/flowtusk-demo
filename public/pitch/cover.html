<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowtusk - Cover</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'flowtusk-pink': '#FF6B9D',
            'flowtusk-purple': '#A78BFA',
            'flowtusk-blue': '#60A5FA',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .slide-container {
      width: 1280px;
      min-height: 720px;
      background: 
        radial-gradient(at 20% 20%, rgba(255, 107, 157, 0.11) 0px, transparent 45%),
        radial-gradient(at 80% 80%, rgba(167, 139, 250, 0.06) 0px, transparent 45%),
        radial-gradient(at 60% 10%, rgba(96, 165, 250, 0.12) 0px, transparent 40%),
        #fefefe;
      color: #111827;
      position: relative;
      overflow: hidden;
    }
    
    .dotted-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.4;
      background-image: radial-gradient(circle, #d1d5db 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: 0;
    }
    
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 720px;
      padding: 60px;
      text-align: center;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 40px;
    }
    
    .logo-icon {
      position: relative;
      width: 48px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-start;
      justify-content: center;
    }
    
    .logo-bar-1 {
      width: 48px;
      height: 12px;
      border-radius: 6px;
      background: linear-gradient(to right, #FF6B9D, #A78BFA);
    }
    
    .logo-bar-2 {
      width: 36px;
      height: 12px;
      border-radius: 6px;
      background: linear-gradient(to right, #FF6B9D, #A78BFA);
      opacity: 0.7;
    }
    
    .logo-bar-3 {
      width: 24px;
      height: 12px;
      border-radius: 6px;
      background: linear-gradient(to right, #FF6B9D, #A78BFA);
      opacity: 0.4;
    }
    
    .logo-text {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(to right, #FF6B9D, #A78BFA, #60A5FA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 28px;
      font-weight: 500;
      color: #6b7280;
      max-width: 700px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <div class="dotted-grid"></div>
    <div class="content">
      <div class="logo-container">
        <div class="logo-icon">
          <div class="logo-bar-1"></div>
          <div class="logo-bar-2"></div>
          <div class="logo-bar-3"></div>
        </div>
        <div class="logo-text">Flowtusk</div>
      </div>
      
      <p class="subtitle">
        AI agents that build your entire B2B marketing funnel
      </p>
    </div>
  </div>
</body>
</html>
